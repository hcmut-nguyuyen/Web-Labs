<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <div class="full-screen">
    <header>
      <div class="container-fluid">
        <div class="col-12 text-center">
          <h1>Table wizard</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-3">
            <div class="container-fluid button-list">
              <div id="new-table-button">
                <div class="row">
                  <button type="button" class="btn btn-primary"
                    onclick="hideAndShow('new-table-button', 'other-buttons'); createTable('table-here', 'table', 2, 2)">New
                    table</button>
                </div>
              </div>
              <div id="other-buttons">
                <div class="row">
                  <button type="button" class="btn btn-primary" onclick="addRow('table')">Add a row</button>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-primary" onclick="addColumn('table')">Add a
                    column</button>
                </div>
                <div class="row">
                  <div class="col-9 no-padding-margin">
                    <button type="button" class="btn btn-primary" onclick="deleteRowInput('table', 'rowIndex')">Delete
                      row</button>
                  </div>
                  <div class="col-3 no-padding-margin">
                    <div class="">
                      <input type="text" class="form-control" placeholder="Number" aria-label="Number" value="0"
                        id="rowIndex" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-9 no-padding-margin">
                    <button type="button" class="btn btn-primary"
                      onclick="deleteColumnInput('table', 'columnIndex')">Delete column</button>
                  </div>
                  <div class="col-3 no-padding-margin">
                    <div class="">
                      <input type="text" class="form-control" placeholder="Number" aria-label="Number" value="0"
                        id="columnIndex" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-danger"
                    onclick="hideAndShow('other-buttons', 'new-table-button'); deleteElementById('table')">Delete
                    table</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9 text-center">
            <div id="table-here"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
